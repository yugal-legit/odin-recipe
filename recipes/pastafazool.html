        <h2>Ingredients</h2>
        <ul>
            <li>1 pound ditalini pasta</li>
            <li>2 tablespoons olive oil</li>
            <li>1 onion, chopped</li>
            <li>2 cloves garlic, minced</li>
            <li>1 carrot, diced</li>
            <li>1 celery stalk, diced</li>
            <li>1 can (15 ounces) cannellini beans, drained and rinsed</li>
            <li>4 cups vegetable broth</li>
            <li>1 can (14.5 ounces) diced tomatoes</li>
            <li>1 teaspoon dried oregano</li>
            <li>Salt and pepper to taste</li>
        </ul>
        <h2> steps </h2>
        <ol>
            <li>Cook the ditalini pasta according to package instructions. Drain and set aside.</li>
            <li>In a large pot, heat the olive oil over medium heat. Add the chopped onion, garlic, carrot, and celery. Saut√© until the vegetables are tender, about 5-7 minutes.</li>
            <li>Add the cannellini beans, vegetable broth, diced tomatoes, and dried oregano to the pot. Bring to a boil.</li>
            <li>Reduce the heat and let it simmer for about 15 minutes. Season with salt and pepper to taste.</li>
            <li>Add the cooked ditalini pasta to the soup and stir well. Cook for an additional 5 minutes.</li>
            <li>Serve hot and enjoy your Pasta Fazool!</li>

        </ol>
